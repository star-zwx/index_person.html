           《只要一朵玫瑰》<br><br>

        　　&nbsp&nbsp&nbsp紫藤晴儿<br><br>

        　　卸下所有浮华<br>
        　　我只想拜膜一涧月色<br>
        　　渐次盛开<br>
        　　一泓秋水溢满心怀<br>
        　　挪动笔锋在黑夜里吟咏<br>
        　　我不想断肠的句子悬崖<br>
        　　去选择一种孤独<br>
        　　耕种<br>
        　　青稞、牛羊曾是三生石上<br>
        　　遗落的梦<br>
        　　此时，我必须扎根泥土<br>
        　　修剪眉心，抛开羞涩<br>
        　　我只要一朵玫瑰<br>
